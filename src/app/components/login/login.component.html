<div class="col-md-12 mt-3">
  <h1>{{ title }}</h1>
  <hr />

  <div class="alert alert-danger col-md-7 mx-auto" *ngIf="status === 'error'">
    El inicio de sesión ha fallado
  </div>

  <form class="col-md-7 px-0 mx-auto" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input
        class="form-control"
        id="email"
        name="email"
        pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        required
        type="email"
        #email="ngModel"
        [(ngModel)]="user.email"
        [ngClass]="{'is-invalid': !email.valid && email.touched}"
      >

      <small class="invalid-feedback d-block" *ngIf="!email.valid && email.touched">El correo electrónico no es válido</small>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        class="form-control"
        id="password"
        name="password"
        required
        type="password"
        #password="ngModel"
        [(ngModel)]="user.password"
        [ngClass]="{'is-invalid': !password.valid && password.touched}"
      >

      <small class="invalid-feedback d-block" *ngIf="!password.valid && password.touched">La contraseña no es válida</small>

    </div>

    <input
      class="btn btn-outline-dark"
      type="submit"
      value="Entrar"
      [disabled]="loginForm.invalid"
    />
  </form>
</div>
